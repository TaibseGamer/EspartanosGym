<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espartanos Gym</title>
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Iconos Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark py-3">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="./index.html">
            <img
              src="./img/logo.png"
              alt="Logo"
              class="d-inline-block align-text-top"
              style="width: 120px"
            />
          </a>

          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Contenido colapsable -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./quienesSomos.html">¿Quiénes somos?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./entrenadores.html">Entrenadores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Tienda.html">Tienda</a>
              </li>
            </ul>

            <!-- Barra de búsqueda -->
            <form class="d-flex mx-lg-3 my-2 my-lg-0">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
                style="min-width: 250px"
              />
              <button class="btn btn-outline-light" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="white"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85zm-5.442 0a5.5 5.5 0 1 1 7.778-7.778 5.5 5.5 0 0 1-7.778 7.778z"
                  />
                </svg>
              </button>
            </form>

            <!-- Botones de Login y Crear cuenta -->
            <div
              class="d-flex justify-content-center align-items-center mt-3 mt-lg-0"
            >
              <a href="./formLogin.html" class="btn btn-outline-light btn-sm me-2 active" type="button"
                >Login</a
              >
              <a href="./formCuenta.html" class="btn btn-outline-light btn-sm " type="button"
                >Crea tu cuenta</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- login -->
    <main class="content">
      <div
        class="container d-flex flex-column justify-content-center align-items-center vh-100"
      >
        <!-- Sección del formulario de login -->
        <div class="col-md-4 col-sm-6 col-12">
          <div class="card shadow p-4">
            <div class="text-center mb-4">
              <img
                src="./img/logo.png"
                alt="Logo de la empresa"
                class="img-fluid"
                style="max-width: 150px"
              />
            </div>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ingresa tu correo"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Ingresa tu contraseña"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="recordar"
                />
                <label class="form-check-label" for="recordar">Recuérdame</label>
              </div>              
              <button type="submit" class="btn btn-primary w-100">
                Iniciar sesión
              </button>            
            </form>
            <div class="mt-3 text-center">
              <a href="./perfilUsuario.html">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- pie de página -->
    <footer>
      <div class="contenedorfinal">
        <div class="textofinal">
          <div class="contacto">
            <i class="bi bi-telephone-inbound"></i>
            <span class="textocontacto">Contacto</span>
            <span>+ 34 123 456 789</span>
          </div> 
          <div class="email">
            <i class="bi bi-envelope"></i>
            <span class="textoemail">Email</span>
            <span>info@spartangym.com</span>
          </div>

          <div class="redessociales">
            <i class="bi bi-globe"></i>
            <span class="sigueme">Síguenos en nuestras redes sociales:</span>
            <br />
            <div class="media">
              <a target="_blank" href="https://es-la.facebook.com/"
                ><i class="bi bi-facebook"></i
              ></a>
              <a target="_blank" href="https://www.instagram.com/"
                ><i class="bi bi-instagram"></i
              ></a>
              <a target="_blank" href="https://x.com/"
                ><i class="bi bi-twitter"></i
              ></a>
            </div>
          </div>

          <div class="horario">
            <i class="bi bi-alarm"></i>
            <span class="textohorario">Horario:</span>
            <span
              >Lunes a Viernes: 6:00 - 22:00 | Sábado: 8:00 - 18:00</span
            >
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
